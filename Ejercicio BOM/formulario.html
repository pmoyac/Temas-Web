<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar / Agregar Productos</title>
    <link rel="styles" href="styles.css">
</head>
<body>
    <h1>Editar / Agregar Productos</h1>

    <form id="product-form">
        <input type="text" id="name" placeholder="Nombre">
        <input type="text" id="quantity" placeholder="Cantidad">
        <input type="number" step="0.01" id="price" placeholder="Precio">
        <button id="save-product">Guardar</button>
    </form>
    <script src="formulario.js"></script>
</body>
</html>
